{% extends "base.html" %} {% load crispy_forms_filters %} {% load crispy_forms_tags %} {% block content %}

<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 pb-2">Dados de cadastro</legend>
            {{ profile_form|crispy }} {{ resume_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-dark" style="width: 100%" type="submit">Atualizar</button>
        </div>
    </form>
</div>

{% endblock %}
